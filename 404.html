<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .error-container h1 {
            font-size: 120px;
            color: #ff6f61;
            margin: 0;
            animation: float 3s infinite ease-in-out, glow 1.5s infinite alternate;
        }

        .error-container p {
            font-size: 20px;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }

        .error-container a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #ff6f61, #ff9a8b);
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
            animation: bounce 2s infinite;
        }

        .error-container a:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff9a8b, #ff6f61);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff9a8b, 0 0 30px #ff6f61;
            }
            to {
                text-shadow: 0 0 20px #ff9a8b, 0 0 30px #ff6f61, 0 0 40px #ff9a8b;
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff6f61, transparent);
            opacity: 0.3;
            border-radius: 50%;
            animation: move 10s infinite ease-in-out, pulse 3s infinite alternate;
        }

        .background-animation span:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .background-animation span:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .background-animation span:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-duration: 18s;
            animation-delay: 4s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(-50px) rotate(180deg) scale(1.5);
            }
            100% {
                transform: translateY(0) rotate(360deg) scale(1);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.3;
            }
            to {
                transform: scale(1.5);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>

</html>
